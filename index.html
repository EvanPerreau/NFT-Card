<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card">

    <div class="card-img"><img class="card-img" src="images/image-equilibrium.jpg" alt="equilibrium"><img class="hover-card-img" src="images/icon-view.svg" alt=""></div>



    <h1 class="card-title">Equilibrium #3429</h1>

    <p class="card-desc">Our Equilibrium collection promotes<br> balance and calm.</p>

    <div class="card-price-container">


      <h2 class="card-price"><img src="images/icon-ethereum.svg" alt="Image Avatar" class="card-price-img"> 0.041 ETH</h2>

      <h2 class="card-price-time"><img src="images/icon-clock.svg" alt="Image Avatar" class="card-price-img">3 days left</h2>

    </div>



    <div class="card-footer-container"><img src="images/image-avatar.png" alt="Image Avatar" class="card-footer-img"><p class="card-footer">Creation of<span class="card-footer-name"> Jules Wyvern</span></footer></div>


  </div>

</body>

</html>
